			/****数组截断算法挑战****/

			function slasher(arr, howMany) {
				// it doesn't always pay to be first

				var arr1 = arr.splice(howMany);
				return arr1;
			}

			// console.log(slasher([1, 2, 3], 3));

			/**数组分割算法挑战**/

			function chunk(arr, size) {
				// Break it up.
				var arr1 = [];
				while(arr.length) {
					arr1.push(arr.splice(0, size));
					arr.length - size;
				}
				return arr1;
			}

			//	console.log(chunk(["a", "b", "c", "d"], 2));

			/**字符串截取算法挑战***/
			function truncate(str, num) {
				var str1 = "";
				if(str.length > num) {
					if(num <= 3) {
						str1 += str.substr(0, num) + "...";
						return str1;
					}
					str1 += str.substr(0, num - 3) + "...";
					return str1;

				} else {
					return str;
				}

			}

			//console.log(truncate("A-tisket a-tasket A green and yellow basket", 100));

			/**重复操作算法挑战**/

			function repeat(str, num) {
				// repeat after me
				var str1 = "";

				for(let i = 0; i < num; i++) {
					str1 += str;
				}
				return str1;

			}

			//console.log(repeat("abc", 3));

			/**确认末尾字符算法挑战**/
			function confirmEnding(str, target) {
				// "Never give up and good luck will find you."
				// -- Falcord
				var str1 = str.substr(-(target.length));
				return str1 == target ? true : false;

			}
