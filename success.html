<h1>5秒后自己关闭</h1>
<button onclick="stopp()">暂停</button>
<script type="text/javascript">
    var num = 0;

    var h1 = document.querySelector("h1");
    var n = parseInt(h1.innerHTML);

    function calc() {

        n--;
        h1.innerHTML = n + h1.innerHTML.substring(1);

        if (num < n) {
            setTimeout(calc, 1000);
        } else {
            window.close();
        }


    }

    window.onload = function () {
        setTimeout(calc, 1000);

    };
